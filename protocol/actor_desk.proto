syntax = "proto3";
package pb;
import "github.com/AsynkronIT/protoactor-go/actor/protos.proto";
import "game_code.proto";

//桌子操作

//匹配桌子
message MatchDesk {
    string Name = 1;//节点名称
    string Roomid = 2;//房间id
    string Code = 3;//房间邀请码
    int32 Rtype = 4;//房间类型
    int32 Gtype = 5;//游戏类型
    int32 Dtype = 6;//桌子类型
    int32 Ltype = 7;//等级类型
    actor.PID Sender = 8; //玩家进程
}

message MatchedDesk {
    actor.PID Desk = 1;//桌子进程
    int32 Rtype = 2;//房间类型
    int32 Gtype = 3;//游戏类型
    int32 Dtype = 4;//桌子类型
    int32 Ltype = 5;//等级类型
    ErrCode error = 6 ;// 错误码
}

