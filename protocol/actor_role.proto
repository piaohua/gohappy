syntax = "proto3";
package pb;
import "github.com/AsynkronIT/protoactor-go/actor/protos.proto";
import "game_code.proto";
import "game_pub.proto";
import "game_type.proto";

//玩家行为操作

//登录设置连接
message SetLogin {
    actor.PID Sender = 1;
}

message SetLogined {
    actor.PID RolePid = 1;
}

//登录大厅
message LoginHall {
    string Userid = 1;
    string NodeName = 2;
}

message LoginedHall {
    ErrCode error = 1 ;// 错误码
}

//登录成功
message Login {
    string Userid = 1;
    string Gate = 2;
    actor.PID RolePid = 3;
}

message Logined {
    bytes Data = 3;
}

//玩家信息
message GetUser {
    string Userid = 1;
    string Gate = 2;
    actor.PID RolePid = 3;
}

message GotUser {
    bytes Data = 1;
    ErrCode error = 2 ;// 错误码
}

//别处登录
message LoginElse {
    string Userid = 1;
    string Gate = 2;
}

message LoginedElse {
    string Userid = 1;
    string Gate = 2;
}

//登出
message Logout {
    actor.PID Sender = 1;
    string Userid = 2;
    //string Data = 3;
}

message Logouted {
    string Message = 1;
}

//同步数据,(登录时,变更时)
message SyncUser {
    string Userid = 1;
    bytes Data = 2;
}

//同步变动货币数据
message ChangeCurrency {
    string Userid = 1;
    int32 Type = 2;//变动类型
    int64 Coin = 3;//变动金币数量
    int64 Diamond = 4;//变动钻石数量
    int64 Chip = 5;//变动筹码数量
    int64 Card = 6;//变动房卡数量
    int64 Money = 7;//变动充值数量
}

//房间离线同步结算变动货币数据
message OfflineCurrency {
    string Userid = 1;
    int32 Type = 2;//变动类型
    int64 Coin = 3;//变动金币数量
    int64 Diamond = 4;//变动钻石数量
    int64 Chip = 5;//变动筹码数量
    int64 Card = 6;//变动房卡数量
    int64 Money = 7;//变动充值数量
    string Roomid = 8;//所在房间
}

//同步变动货币数据(充值或后台操作等)
message PayCurrency {
    string Userid = 1;
    int32 Type = 2;//变动类型
    int64 Coin = 3;//变动金币数量
    int64 Diamond = 4;//变动钻石数量
    int64 Chip = 5;//变动筹码数量
    int64 Card = 6;//变动房卡数量
    int64 Money = 7;//变动充值数量
}

