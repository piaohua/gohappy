syntax = "proto3";
package pb;

//协议文件名称格式:
//{gametype}_xxx.proto
enum GameType {
    GAME = 0; //大厅 C,S
    NIU  = 1; //牛牛 CNN,SNN
    SAN  = 2; //三公 CSG,SSG
    DOU  = 3; //斗地主 CDZ, SDZ
    HUA  = 4; //金花 CJH, SJH
    PAI  = 5; //比牌,接牌 CBP, SBP
    EBG  = 6; //二八杠 CEB, SEB
}

//桌子状态
enum DeskState {
    STATE_READY  = 0; //准备状态
    STATE_DEALER = 1; //抢庄状态
    STATE_NIU    = 2; //选牛状态
    STATE_BET    = 3; //下注状态
    STATE_OVER   = 4; //结算状态
}

//房间类型
enum RoomType {
    ROOM_TYPE0 = 0; //自由
    ROOM_TYPE1 = 1; //私人
    ROOM_TYPE2 = 2; //百人
}

//桌子类型
enum DeskType {
    DESK_TYPE0 = 0; //看牌抢庄
    DESK_TYPE1 = 1; //通比牛牛
    DESK_TYPE2 = 2; //抢庄看牌
    DESK_TYPE3 = 3; //ebg:0随机庄,1固定庄,2轮流庄,3抢庄
}

//房间等级
enum RoomLevel {
    ROOM_LEVEL0 = 0; //新手场
    ROOM_LEVEL1 = 1; //初级场
    ROOM_LEVEL2 = 2; //中级场
    ROOM_LEVEL3 = 3; //高级场
    ROOM_LEVEL4 = 4; //大师场
}

//桌子位置
enum DeskSeat {
    DESK_SEAT0 = 0; //无
    DESK_SEAT1 = 1; //庄
    DESK_SEAT2 = 2; //天 胜
    DESK_SEAT3 = 3; //地 胜
    DESK_SEAT4 = 4; //玄 胜
    DESK_SEAT5 = 5; //黄 胜
