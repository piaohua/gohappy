    DESK_SEAT7 = 7; //地 负
    DESK_SEAT8 = 8; //玄 负
    DESK_SEAT9 = 9; //黄 负
}

//庄家操作类型
enum DealerType {
    //房间0下庄 1上庄 2补庄
    DEALER_DOWN = 0; //下
    DEALER_UP   = 1; //上
    DEALER_BU   = 2; //补
}

//商城物品类型
enum CurrencyType {
    CHEAP   = 0; //无
    DIAMOND = 1; //钻石
    COIN    = 2; //金币
    CARD    = 3; //房卡
    CHIP    = 4; //筹码
