enum PaymentType {
    PAY_COIN    = 0; //无
    PAY_RMB     = 1; //人民币
    PAY_DIAMOND = 2; //钻石
}

//支付交易结果类型
enum TradeType {
    TradeSuccess = 0; //交易成功
    TradeFail    = 1; //交易失败
    Tradeing     = 2; //交易中(下单状态)
    TradeGoods   = 3; //发货失败
